# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
#format2 = '''
#[┌───────────────────>](bold blue)
#[│](bold blue)$time$battery$username$localip$kubernetes$git $directory$rust$package
#[└$status─>](bold blue)'''
format = """
[░▒▓](#a3aed2)\
[ $os ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
$username\
[@](fg:#fffff0 bg:#1d2230)\
$hostname\
[ \\(](fg:#fffff0 bg:#1d2230)$localip[\\)](fg:#fffff0 bg:#1d2230)\
[ ](fg:#212736)\
$fill\
[](fg:#1d2230)$time\
[](fg:#212736 bg:#1d2230)$kubernetes$helm\
\n-$character"""
add_newline = true

#right_format = """
#[](fg:#1d2230)$time\
#[](fg:#212736 bg:#1d2230)$kubernetes$helm\
#\n
#"""

[fill]
symbol = ' '

[kubernetes]
style = "fg:#394260 bg:#212736"
format = "[ $context \\($namespace\\) ]($style)"
disabled = false
[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# Replace the '❯' symbol in the prompt with '➜'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[󰜴](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
error_symbol = '[](bold red)'
# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[localip]
disabled = false
ssh_only = false
style = "fg:#E8E8E8 bg:#1d2230"
format = "[$localipv4]($style)"

[hostname]
ssh_only = false
disabled = false
style = "fg:#fffff0 bg:#1d2230"
format = '[$hostname]($style)[ $ssh_symbol](fg:#E8E8E8 bg:#1d2230)'
ssh_symbol = '󰲝'

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[status]
disabled = false
map_symbol = true

[os]
disabled = false
[os.symbols]
Arch = "[](bg:#a3aed2 fg:#090c0c)"
Ubuntu = "[](bg:#a3aed2 fg:#090c0c)"
[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
#time_format = "%R" # Hour:Minute Format
use_12hr = true
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[username]
show_always = true
style_user = "fg:#fffff0 bg:#1d2230"
format = "[$user]($style)"
